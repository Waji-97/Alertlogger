<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Data</title>
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #alert-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #alert-table th, #alert-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #alert-table th {
            background-color: #f2f2f2;
        }
        #download-btn, #delete-entries-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #download-btn:hover, #delete-entries-btn:hover {
            background-color: #0056b3;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 5px;
        }
        .modal-content button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal-content button:hover {
            background-color: #ddd;
        }
        .confirm-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Alert-Logs</h1>
    </div>

    <div class="container">
        <table id="alert-table">
            <!-- Table headers -->
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Severity</th>
                    <th>Summary</th>
                    <th>Description</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <!-- Table body -->
            <tbody id="alert-table-body">
                <!-- Alert data will be dynamically inserted here -->
            </tbody>
        </table>
        <button id="download-btn">Download Excel</button>
        <button id="delete-entries-btn">Delete Entries</button>
    </div>

    <!-- Confirmation modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Confirm you want to delete all entries?</p>
            <button id="confirmDeleteBtn" class="confirm-btn">Confirm</button>
            <button id="cancelDeleteBtn">Cancel</button>
        </div>
    </div>

    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch alert data from backend
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/alerts/', true);
            xhr.onload = function() {
                if (xhr.status == 200) {
                    var alerts = JSON.parse(xhr.responseText);
                    // Populate table with alert data
                    populateTable(alerts);
                    localStorage.setItem('alerts', JSON.stringify(alerts))
                }
            };
            xhr.send();
        });

        function formatDateStringSimple(dateString) {
            const d = new Date(dateString);
            return `${d.getFullYear()}년 ${(d.getMonth()+1).toString().padStart(2, '0')}월 ${d.getDate().toString().padStart(2, '0')}일 ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
        }
        function populateTable(alerts) {
            var tableBody = document.getElementById('alert-table-body');
            alerts.forEach(function(alert) {
                var row = tableBody.insertRow();
                row.insertCell(0).textContent = alert.name;
                row.insertCell(1).textContent = alert.severity;
                row.insertCell(2).textContent = alert.summary;
                row.insertCell(3).textContent = alert.description;
                row.insertCell(4).textContent = formatDateStringSimple(alert.created_at);
            });
        }

        // Function to generate and download Excel file
        document.getElementById('download-btn').addEventListener('click', function() {
            generateAndDownloadExcel();
        });

        function generateAndDownloadExcel() {
            // Retrieve data from the table
            var alerts = JSON.parse(localStorage.getItem('alerts') || '[]')
            var csvContent = 'data:text/csv;charset=utf-8,\uFEFF';

            csvContent += "Name,Severity,Summary,Description,Created At" + "\n";

            alerts.forEach(function(alert) {
                let row = `"${alert.name}","${alert.severity}","${alert.summary}","${alert.description}","${formatDateStringSimple(alert.created_at)}"`;
                csvContent += row + "\n";
            });

            // Trigger download
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'alerts.csv');
            document.body.appendChild(link);
            link.click();
        }

        // Show confirmation popup when delete button is clicked
        document.getElementById('delete-entries-btn').addEventListener('click', function() {
            var modal = document.getElementById('confirmationModal');
            modal.style.display = 'block';
        });

        // Hide confirmation popup if cancel button is clicked
        document.getElementById('cancelDeleteBtn').addEventListener('click', function() {
            var modal = document.getElementById('confirmationModal');
            modal.style.display = 'none';
        });

        // Handle delete confirmation
        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            // Make AJAX request to delete entries
            fetch('/delete_entries/', {
                method: 'POST',
            })
            .then(response => {
                // Reload the page after deletion
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
